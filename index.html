<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "styles.css">
        <title>a calculator</title>
    </head>

    <body>
        <div class = "main">
            <div class = "display"></div>
            <div class = "container">
                <div class = "leftbox">
                    <div class = "settings">
                       <button class = "settingsButtons" id = "clear">AC</button>
                       <button class = "settingsButtons" id = "sign">+/-</button>
                       <button class = "settingsButtons" id = "percentage">%</button> 
                    </div>

                    <div class = "numpad">
                        <button class = "numbers" id = "seven">7</button>
                        <button class = "numbers" id = "eight">8</button>
                        <button class = "numbers" id = "nine">9</button>
                        <button class = "numbers" id = "four">4</button>
                        <button class = "numbers" id = "five">5</button>
                        <button class = "numbers" id = "six">6</button>
                        <button class = "numbers" id = "one">1</button>
                        <button class = "numbers" id = "two">2</button>
                        <button class = "numbers" id = "three">3</button>
                        <button class = "numbers" id = "zero">0</button>
                        <button class = "numbers" id = "decimal">.</button>
                    </div>
                </div>
                <div class = operations>
                    <button class = operationsButtons id = "division">รท</button>
                    <button class = operationsButtons id = "multiplication">x</button>
                    <button class = operationsButtons id = "minus">-</button>
                    <button class = operationsButtons id = "plus">+</button>
                    <button class = operationsButtons id = "equals">=</button>

                </div>
            </div>
        </div>

        <script src = "calc-script.js"></script>
    </body>
</html>
